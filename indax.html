<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLE STORE</title>

    <!--Link to  css -->
    <link rel="stylesheet" href="style.css">
    <!--    Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
       <a href="#" class="logo">APPLE STORE</a>
       
        <!--  Cart-Icon -->
        
        <!-- <i class="bx bx-shopping-bag" id="cart-icon"></i> -->
       <i class="bx bxs-cart-add" id="cart-icon"></i>
    
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--  Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--  Cart Class -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">APPLE PRODUCTS</h2>
      <!-- Content -->
      <div class="shop-content">
        <!--  Box 1 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/mobile/l/8/r/-original-imaghxemnnnkd8bg.jpeg?q=70" alt="" class="product-img" />
          <h2 class="product-title">APPLE iPhone 14 Pro</h2>
          <span class="price">$799</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 2 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/l0igvww0/mobile/c/j/j/-original-imagca5hhzsgpycf.jpeg?q=70" alt="" class="product-img" />
          <h2 class="product-title">APPLE iPhone 13 Pro</h2>
          <span class="price">$699</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 3 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/kg8avm80/mobile/b/v/a/apple-iphone-12-pro-dummyapplefsn-original-imafwgbr45csnczy.jpeg?q=70" class="product-img" />
          <h2 class="product-title">APPLE iPhone 12 Pro</h2>
          <span class="price">$649</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 4 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/mobile/k/u/6/-original-imaghxen343tbjgj.jpeg?q=70" alt="" class="product-img" />
          <h2 class="product-title">APPLE iPhone 14 Pro Max</h2>
          <span class="price">$869</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 5 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/ktketu80/mobile/r/m/8/iphone-13-pro-max-mllj3hn-a-apple-original-imag6vpgphrzuffg.jpeg?q=70" alt="" class="product-img" />
          <h2 class="product-title">Apple iPhone XR</h2>
          <span class="price">$549</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 6 -->
        <div class="product-box">
          <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/smartwatch/q/m/q/-original-imaghxg9cwddrghx.jpeg?q=70" alt="" class="product-img" />
          <h2 class="product-title">APPLE Watch Series 8</h2>
          <span class="price">$399</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        
        
       
    </section>
    <!-- Link to JS -->
    <script src="script.js"></script>
  </body>
</html>
